---
layout: page
---

<section aria-label="Big search component">
  <form id="software-search" class="usa-search usa-search--big" role="search">
    <label class="usa-sr-only" for="search-field-big">Search</label>
    <input class="usa-input" type="search" name="search" />
    <button class="usa-button" type="submit">
      <span class="usa-search__submit-text">Search</span>
    </button>
  </form>
</section>
<section>
  <table id="software-search-results" class="usa-table" style="display: none;">
    <caption>
      Search results
    </caption>
    <thead>
      <tr>
        <th scope="col">Standard Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Status</th>
        <th scope="col">Deployment Type</th>
        <th scope="col">Approval Expiration Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
<script src="{{site.baseurl}}/javascripts/papaparse.min.js"></script>
<script src="{{site.baseurl}}/javascripts/lunr.js"></script>
<script src="{{site.baseurl}}/javascripts/software-search.js"></script>
