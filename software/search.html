---
layout: page
---

{% capture my_include %}{% include software-search-intro.md %}{% endcapture %}
{{ my_include | markdownify }}

<section aria-label="Big search component">
  <form id="software-search" class="usa-search usa-search--big" role="search">
    <label class="usa-sr-only" for="search-field-big">Search</label>
    <input class="usa-input" type="search" id="search-field-big" name="search" value="office" />
    <button class="usa-button" type="submit">
      <span class="usa-search__submit-text">Search</span>
    </button>
  </form>
</section>
<section>
  <table id="software-search-results" class="usa-table" style="display: none;">
    <caption>
      Search results
    </caption>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Status</th>
        <th scope="col">Type</th>
        <th scope="col">Expiration</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="no-results" class="usa-alert usa-alert--info" style="display: none;">
    <div class="usa-alert__body">
      <h3 class="usa-alert__heading">No results</h3>
    </div>
  </div>
</section>
<script src="{{site.baseurl}}/javascripts/papaparse.min.js"></script>
<script src="{{site.baseurl}}/javascripts/lunr.js"></script>
<script src="{{site.baseurl}}/javascripts/software-search.js"></script>
