# Site settings
title: TTS Handbook
description: A collection of guides and policies to help you with your work.
email:
permalink: pretty
author:
  name: Andrew Maier and Nicole Fenton
  email: handbook.18f@gsa.gov

slack:
  organization: 18f
  channel: handbook

github:
  organization: 18F
  repository: handbook
  default_branch: master

exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor

sass:
  style: :compressed

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

collections:
  pages:
    output: true
    permalink: /:path/

# Google Analytics tracking code for handbook
google_analytics_ua: UA-48605964-19

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  placeholder: Search

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:

generate_nodes: true
flat_namespace: true

jekyll_get:
  - data: dgcommunities
    json: 'https://digital.gov/communities/index.json'


