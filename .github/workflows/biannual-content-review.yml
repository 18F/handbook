name: Biannual
on:
  schedule:
    - cron: 0 0 1 */6 *

jobs:
  create_issue:
    name: Create invoice issue for COR
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      # https://stackoverflow.com/a/60942437/358804
      - name: Get dates
        id: date
        run: |
          echo "::set-output name=current::$(date +'%m/%y')"
          echo "::set-output name=due::$(date -d '+45 days' +'%m/%d/%y')"
       - name: Create issue
        uses: imjohnbo/issue-bot@v3
        with:
          assignees: @18F/handbook-owners, @18F/tts-tech-portfolio, @18F/guild-deia, @18F/digital-council,  @18F/people-ops, @18F/guild-content, @18F/team-talent, @18F/coes, @18F/outreach, @18F/solutions-handbook-owners            
